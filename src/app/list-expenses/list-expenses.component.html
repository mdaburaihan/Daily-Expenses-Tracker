      <mat-accordion>
        <ng-container *ngFor="let each_expense of expenseListArr" >
          <mat-expansion-panel (opened)="panelOpenState = true"
                              (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Expenses on
              </mat-panel-title>
              <mat-panel-description>
                {{ each_expense.expense_date }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <table mat-table [dataSource]="each_expense.expense_details" class="mat-elevation-z8" *ngIf="each_expense.expense_details != undefined && each_expense.expense_details != null && each_expense.expense_details.length>0">

              <ng-container matColumnDef="date_time">
                  <th mat-header-cell *matHeaderCellDef> Time </th>
                  <td mat-cell *matCellDef="let expense"> {{expense?.expense_date_time}} </td>
                  <td mat-footer-cell *matFooterCellDef> Total </td>
                </ng-container>
      
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let expense"> {{expense?.amount}} </td>
                <td mat-footer-cell *matFooterCellDef> {{getTotalCost(each_expense.expense_details)}} </td>
              </ng-container>
            
              <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef> Reason </th>
                <td mat-cell *matCellDef="let expense"> {{expense?.reason}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>

              <ng-container matColumnDef="items">
                <th mat-header-cell *matHeaderCellDef> Items </th>
                <td mat-cell *matCellDef="let expense"> {{expense?.items}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
          </table>
          <span *ngIf="each_expense.expense_details == undefined || each_expense.expense_details == null || each_expense.expense_details.length == 0">No records found.</span> 
          </mat-expansion-panel>
        </ng-container>
      </mat-accordion>

   
</div>
