<mat-card  style="margin-left:500px; margin-top:100px; width:500px">
    <h3>Login here:</h3>
    <form [formGroup]="loginForm" class="example-form" (ngSubmit)="login()">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Please enter your email address...">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Please enter your password...">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
    <mat-card *ngIf="loginFailedFlag">{{ loginErrorMsg }}</mat-card>
</mat-card>
